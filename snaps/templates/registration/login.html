{% load static %} {% load bootstrap3 %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name='viewport' content='width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Roboto " rel="stylesheet ">
    <link rel="stylesheet" href="{%static ' css/styles.css ' %}">
</head>

<body>
    <nav id='main ' class='navbar navbar-inverse '>
    <div class="container-fluid " style="background-color: black;">
        <div class="navbar-header ">
            <img id='logo ' src="../../../static/imgs/logo2.gif " alt=" icon ">
        </div>
        <div class='navbar-right ' id='login ' class="col-sm-4 ">
            <form class='navbar-form navbar-right ' action="/accounts/login/ " method="post ">
                {% csrf_token %}
                <div class="form-group ">
                    <input type="text " class='form-control ' autocomplete="off " name='username ' placeholder='Username '>
                </div>
                <div class="form-group ">
                    <input type="password " class='form-control ' name='password ' placeholder='Password '>
                </div>
                <button type='submit ' class='btn btn-default '>Login</button> &nbsp; &nbsp;
                <!--input type="hidden " name="next " value="{{next}} "-->
            </form>
        </div>
    </div>
    </nav>
    <br>
    <br>
    </body>

</html>
