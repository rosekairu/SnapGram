{% extends 'base.html' %}

{% block content %}
<br><br><br>
<div class = "container">
    <div class = "row">
        <div class = "col l3 m3 s3">
            <img src = "{{profile.profile_photo.url}}" width="180px" height="180px" style="border-radius: 50%;">
           
        </div>
        <div class = "col l1 m1 s12"></div>
        <div class = "col l7 m7 s12">
            <div class="">
                <h6 class = "ig-bold-text">{{profile.user.username}}
                    <a class="btn blue ml-1 btn-small" href="/profile/follow/{{profile.user.id}}">follow</a>
                </h6>
            </div>
            <div class = "inline">
                <span class = "ig-bold-text">Posts</span>
                <span>{{images | length}}</span>
                <span class = "ig-bold-text">Followers</span>
                <span>{{followers | length}}</span>
                <span class = "ig-bold-text">Following</span>
                <span>{{following | length}}</span>
            </div>
        </div>
    </div>
    <hr>
    <div class="container">
        <br>
        <div class="row">
            {% if images %}
                {% for image in images %}
                <div class = "col l3 m3 s6">
                    <a href = "/image/{{image.id}}">
                        <img src = "{{image.image.url}}" class = "hoverable" width="100%">
                    </a>
                </div>
                {% endfor %}
            {% else %}
                <br><br>
                <p class="center">You have no images</p>
            {% endif%}
        </div>
    </div>
</div>
{%endblock%}
