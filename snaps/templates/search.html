{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="row">
        <br>
        <ul class="collection">
            {% for user in users%}
                <li class="collection-item avatar">
                    <img src="{{user.profile.profile_photo.url}}" alt="" class="circle">
                    <p>{{user.username}}</p>
                </li>
            {% endfor%}
        </ul>
    </div>
</div>
{% endblock%}
